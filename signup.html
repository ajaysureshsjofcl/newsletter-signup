<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="icon" href="/images/logo.ico">
  <title>The Pulse - Sign Up</title>
  <style>
    form{
        border-radius: 10px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <form action="/" method="post" class="w-100 p-4 bg-light border rounded-3" style="max-width: 400px;">
    <img class="mb-4 mx-auto" src="/images/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>

    <div class="form-floating mt-3">
        <input type="text" class="form-control" id="floatingPassword" placeholder="First Name" name="fName" required autofocus>
        <label for="floatingPassword">First Name</label>
    </div>
    <div class="form-floating mt-3">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Last Name" name="lName" required>
        <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating mt-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 mt-3" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2023 The Pulse. All rights reserved.</p>
  </form>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
